<!DOCTYPE html>
<meta charset="UTF-8">
<html>

    <head>
        <h1>Programa</h1>

    </head>
    <body>

        <script>
            function saltarLinea(lineas){
                for(i = 0 ; i < lineas ; i++){
                    document.write("<br>");
                }
            }

            function imprimir(frase, salto){
                document.write(frase);
                saltarLinea(salto);
            }

            var anho = 2025;

            imprimir("Juan tiene: " + (anho - 2000) + " años", 3);

            imprimir("Pedro tiene: " + (anho - 1995) + " años", 3);

            anho = 2030;

            imprimir("Carlos tiene: " + (anho - 2005) + " años", 3);

            anho = 2020;

            document.write("Jimena tiene: " + (anho - 2010) + " años");
            document.write("<br>");
            document.write("<br>");

            document.write("Paola tiene: " + (anho - 1995) + " años");
            document.write("<br>");
            document.write("<br>");

            document.write("Laura tiene: " + (anho - 2005) + " años");
            document.write("<br>");
            document.write("<br>");

            var edadJimena = 10;
            var edadPaola = 25;
            var edadLaura = 15;

            var nombre1 = "Jimena";
            var nombre2 = "Paola";
            var nombre3 = "Laura";

            var promedio = ((edadJimena + edadPaola + edadLaura) / 3);
            
            document.write("El promedio de las edades de " + nombre1 + ", " + nombre2 + ", " + nombre3 + " es: " + Math.round(promedio));
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

            imprimir("Nuestra diferencia de edad es " + (20 - 22));

        </script>

    </body>
</html>
